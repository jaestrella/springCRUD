<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${matricula.cod_matricula ne null ? 'Editar matricula' : 'Registro de matricula'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>

    <div class="row justify-content-center">
        <div class="col-md6 col-lg-4">
            <br>
            <h3>[[${matricula.cod_matricula ne null ? 'Editar matricula' : 'Registro de matricula'}]]</h3>
            <br>
            <form action="" method="post" th:object="${matricula}">
                <div class="mb-3">
                    <label for="dni">DNI : </label>
                    <input id="dni" type="text" placeholder="Introduzca el dni" th:field="*{dni}"
                        class="form-control" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="nombre_alumno">NOMBRE : </label>
                    <input id="nombre_alumno" type="text" placeholder="Introduzca el nombre"
                        th:field="*{nombre_alumno}" class="form-control" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('nombre_alumno')}" th:errors="*{nombre_alumno}"
                        class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefono">TELEFONO : </label>
                    <input id="telefono" type="text" placeholder="Introduzca el telefono" th:field="*{telefono}"
                        class="form-control" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="precio">PRECIO : </label>
                    <input id="precio" type="number" step="0.01" min="0.01" placeholder="Introduzca el precio" th:field="*{precio}"
                        class="form-control" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="asignaturas">NÂº ASIGNATURAS : </label>
                    <input id="asignaturas" type="number"  placeholder="Introduzca las asignaturas" th:field="*{asignaturas}"
                        class="form-control" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('asignaturas')}" th:errors="*{asignaturas}" class="invalid-feedback"></div>
                </div>

                <div class="text-end">
                    <button class="btn btn-success"><i class="fas fa-save"></i>
                        &nbsp;Guardar
                    </button>
                    <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
